<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Earthquake Application</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script src="https://unpkg.com/axios@1.7.7/dist/axios.min.js"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
    </style>
  </head>
  <body>
    <header>
      <h3>üåè Quake Finder</h3>
      <div class="headline">
        <h1>
          Real-Time Earthquake <br />
          Data at Your Fingertips...
        </h1>
        <img src="Vector_earthquake.jpg" alt="Vector of earth" />
      </div>
    </header>
    <div class="outer-container">
      <div class="widget-1">
        <h4 class="subhead">Top 5 earthquakes of the month</h4>
        <div class="widget-list">
          <p id="widget-list-loading">Loading...</p>
        </div>
      </div>
      <h4 class="subhead">Find earthquakes</h4>
      <div class="container">
        <div class="input-container">
          <form id="date-form">
            <div class="start">
              <label class="label" name="start-date">Start date </label>
              <input type="date" id="start-date" />
            </div>
            <div class="end">
              <label class="label" name="end-date">End date </label>
              <input type="date" id="end-date" />
            </div>

            <label for="earthquakelist" class="label"
              >Choose records to show</label
            >
            <select id="list-size" name="list-size" class="list-number">
              <option value="5" selected>5</option>
              <option value="10">10</option>
              <option value="15">15</option>
            </select>
            <div class="submit-btn">
              <input type="submit" placeholder="Submit" />
            </div>
          </form>
        </div>
        <div id="results" class="results">
          <p class="results-text">"It‚Äôs a Bit Empty Here"</p>
        </div>
        <div id="overlay"></div>
        <div id="popupModule"></div>
      </div>
    </div>
    <div class="footer">
      <p>
        Earthquake finder made with üíï by
        <a href="https://github.com/Vedashree-20">Vedashree Shere</a>
      </p>
    </div>
    <script src="index.js"></script>
  </body>
</html>
