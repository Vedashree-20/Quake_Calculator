<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Earthquake Application</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script src="https://unpkg.com/axios@1.7.7/dist/axios.min.js"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
    </style>
  </head>
  <body>
    <div class="container">
      <div class="input-container">
        <h3>üåè quake Finder</h3>
        <h2>
          Real-Time Earthquake <br />
          Data at Your Fingertips
        </h2>

        <form id="date-form">
          <div class="start">
            <label class="label" name="start-date">Start date </label>
            <input type="date" id="start-date" />
          </div>
          <div class="end">
            <label class="label" name="end-date">End date </label>
            <input type="date" id="end-date" />
          </div>

          <label for="earthquakelist">Choose list size:</label>
          <select id="list-size" name="list-size">
            <option value="5" selected>5</option>
            <option value="10">10</option>
            <option value="15">15</option>
          </select>
          <div class="submit-btn">
            <input type="submit" placeholder="Submit" />
          </div>
        </form>
      </div>
      <div id="results" class="results"></div>
      <div id="overlay"></div>
      <div id="popupModule"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
